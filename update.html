<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">


<title>profile</title>
</head>

<body>
<script>
window.addEventListener('load',()=>{
   
      
      const email=localStorage.getItem("EMAIL");
	  const desig=localStorage.getItem("DESIG");
      const degree=localStorage.getItem("DEGREE");
	 
	  const dateu=localStorage.getItem("DATEU");
          
        
        
        document.getElementById("form_email").value=email;
		 document.getElementById("form_desig").value=desig;
        document.getElementById("form_degree").value=degree;
     
        document.getElementById("form_dateu").value=dateu;
        
    }) 


</script>

<div class="container col-4">

<h1>My Profile</h1>

<form id="update_form" method="POST" action="/update">
  
    
  <div class="form-group">
    <label for="form_email">Email address</label>
    <input type="email" class="form-control" id="form_email" name="email" aria-describedby="emailHelp" placeholder="Email" required>
    
  </div>

  
  <div class="form-group">
    <label for="form_degree">Degree</label>
    <input type="text" class="form-control" id="form_degree" name="degree" placeholder="degree" required>
    
  </div>
  <div class="form-group">
    <label for="form_desig">Designation</label>
    <input type="text" class="form-control" id="form_desig" name="desig" placeholder="desig" required>
    
  </div>
  
  <div class="form-group">
    <label for="form_dateu">Date Updated</label>
    <input type="text" class="form-control" id="form_dateu" name="dateu"  required>
    
  </div>
  
  
  
  
  <br>

 
   <input type="submit" class="sbmt_btn btn-success" value="UPDATE">
   <a href="http://localhost:4000/profile" class="btn btn-success"> BACK </a>

  
  
  

  
  
</form>
  </div>


</div>



</body>
