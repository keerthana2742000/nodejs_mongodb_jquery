
<head>
    <style>
        .container
        {
            
            background-color: pink;
            margin-top: 90px;
            height: 650px;
            border:black 1px solid;
        }
    </style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">


<title>profile</title>
</head>

<body>
<script>
window.addEventListener('load',()=>{
   
      const name=localStorage.getItem("NAME");
      const email=localStorage.getItem("EMAIL");
      const dob=localStorage.getItem("DOB");
      const ph=localStorage.getItem("NUMBER");
	  const datecreated=localStorage.getItem("DATECREATED");
        
        document.getElementById("form_username").value=name;
        document.getElementById("form_email").value=email;
        document.getElementById("form_date").value=dob;
		document.getElementById("form_number").value=ph;
		
        document.getElementById("form_datec").value=datecreated;
        document.getElementById("form_dateu").value=Date().substring(4,15);
        
    }) 


</script>

<div class="container col-4">

<h1>My Profile</h1>

<form id="profile_form" method="POST" action="/profile">
  <div class="form-group">
      <label for="form_username">Name</label>
      <input type="text" class="form-control" id="form_username" name="name" placeholder="username" required>
    </div>
    
  <div class="form-group">
    <label for="form_email">Email address</label>
    <input type="email" class="form-control" id="form_email" name="email" aria-describedby="emailHelp" placeholder="Email" required>
    
  </div>

  <div class="form-group">
    <label for="form_date">DOB</label>
    <input type="date" class="form-control" id="form_date" name="date" required>
  
  </div>
  <div class="form-group">
    <label for="form_number">Phone no</label>
    <input type="tel" class="form-control" id="form_number" name="number" placeholder="Phone no" required>
  
  </div>
  <div class="form-group">
    <label for="form_degree">Degree</label>
    <input type="text" class="form-control" id="form_degree" name="degree" placeholder="degree" required>
    
  </div>
  <div class="form-group">
    <label for="form_desig">Designation</label>
    <input type="text" class="form-control" id="form_desig" name="desig" placeholder="desig" required>
    
  </div>
  <div class="form-group">
    <label for="form_datec">Date created</label>
    <input type="text" class="form-control" id="form_datec" name="datec"  required>
    
  </div>
  <div class="form-group">
    <label for="form_dateu">Date Updated</label>
    <input type="text" class="form-control" id="form_dateu" name="dateu"  required>
    
  </div>
  
  
  
  
  <br>

  <a href="http://localhost:4000/" class="btn btn-primary">INSERT</a>
   <a href="http://localhost:4000/delete" class="btn btn-primary">DELETE</a>
   <input type="submit" onclick="local()" class="btn btn-primary" value="UPDATE">
   <a href="http://localhost:4000/read" class="btn btn-primary">VIEW</a>
  
  
  

  
  
</form>
  </div>


</div>
<script>
function local()
{


    const email=document.getElementById("form_email").value;
   
		const desig=document.getElementById("form_desig").value;
		const degree=document.getElementById("form_degree").value;
	
		const dateu=document.getElementById("form_dateu").value;

        
        localStorage.setItem("EMAIL",email);
		localStorage.setItem("DESIG",desig);
		localStorage.setItem("DEGREE",degree);
		localStorage.setItem("DATEU",dateu);
        
        return;
		}
</script>





</body>
</html>
