
<head>

        .container
        {
            
            background-color: pink;
            margin-top: 90px;

            border:black 1px solid;
        }
        span{
          color: red;
        }

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="icon" type="image/png" href="images/favicon.ico">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script>
<title>Form Validation in jQuery</title>
</head>

<body>

<div class="container col-4">

<h1>REGISTRATION FORM</h1>

<form id="registration_form" method="POST">
    <div class="form-group">
        <label for="form_username">Name</label>
        <input type="text" class="form-control" id="form_username" placeholder="username">
        <span class="error_form" id="username_error_message"></span>
      </div>
      <div class="form-group">
        <label for="form_password">Password</label>
        <input type="password" class="form-control" id="form_password" placeholder="Password">
        <span class="error_form" id="password_error_message"></span>
      </div>
      <div class="form-group">
        <label for="form_retype_password">Confirm Password</label>
        <input type="password" class="form-control" id="form_retype_password" placeholder="Password">
        <span class="error_form" id="retype_password_error_message"></span>
      </div>
    <div class="form-group">
      <label for="form_email">Email address</label>
      <input type="email" class="form-control" id="form_email" aria-describedby="emailHelp" placeholder="Email">
      <span class="error_form" id="email_error_message"></span>
    </div><br>
    <input type="submit" class="sbmt_btn btn-success" value="Register">
    
    
  </form>
  </div>


</div>

</body>
</html>
